buildscript {
  repositories {
    mavenCentral()
    maven {
      name = "forge"
      url = "http://files.minecraftforge.net/maven"
    }
    maven {
      name = "sonatype"
      url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
      name = "CurseForge"
      url = "https://minecraft.curseforge.com/api/maven/"
    }
  }
  dependencies {
    classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
  }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the nessasary things for Forge to be setup.


version = "1.6.0"
group= "iceandfire" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "iceandfire"
sourceCompatibility = targetCompatibility = "1.8"

minecraft {
    version = "1.12.2-14.23.5.2768"
    runDir = "run"
    mappings = "stable_39"
    makeObfSourceJar = false
}

repositories {
    mavenCentral()
 maven {
    url = "http://maven.mcmoddev.com"
  }
  maven {
    name = "Mobius Repo"
    url = "http://tehnut.info/maven"
  }
  maven {
    name = "JEI"
    url = "http://dvs1.progwml6.com/files/maven"
  }
  maven {
    name = "gegy1000"
    url = "https://maven.gegy1000.net"
  }
}

dependencies {
    deobfCompile "net.ilexiconn:llibrary:1.7.9-1.12.2"
    compile "com.azanor:thaumcraft-api:6.1-beta23"
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.25-B40_1.12"
    runtime "mezz.jei:jei_1.12.2:4.9.1.181"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
